<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="form2.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div class="all-form">
        <h1>Ready to get started?</h1>
        <h2>Prepare to join one of the top lawyer communities</h2>
    <form>
        <div class="form-element">
            <label for="first_name">First Name</label> 
             <input type="text" id="first_name" name="first-name" required>

        </div>
            
        <div class="form-element">
            <label for="last-name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>

        <div class="form-element">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

        </div>

        <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
           
        <div class="form-element">
            <label for="zip_code">Zip Code</label>
            <input type="text" id="zip_code" name="zip_code" minlength="6"
                maxlength="6" placeholder="123456" pattern="[0-9]+"  required>

        </div> 

        <div class="form-element">
            <label for="practicing_status" >Practicing Status</label>
           <select name="practicing-status" id="practicing-status" required>
               <option disabled selected>  </option>
              <option value="0"> Practicing Lawyer</option>
               <option value="1">Non Practicing Lawyer</option>
               <option value="2">Retired Lawyer</option>
           </select>

        </div>

        <div class="form-element">
            <label for="legal-expertise" >Area of legal expertise</label>
            <select name="legal-expertise" id="legal-expertise">
                <option value="antitrust">Antitrust</option>
                <option value="civil-rights">Civil Rights</option>
                <option value="immigration">Immigration</option>
                <option value="memes">Memes</option>
                <option value="gaming">Gaming</option>
                <option value="pretending-to-work">Pretending to work</option>
                <option value="other" selected>Other</option>
    
            </select>

        </div>

        <div class="form-element">
            <label for="experience">Years of experience</label>
            <input type="number" id="experience" name="years_of_experience" required min="1" max="60">

        </div>

        <div class="form-rbtn">
            <p>Ethnicity <span>(Optional)</span></p>
            <label>
                <input type="radio" name="ethnicity"  id="ethnicity"  value="earthling" required>Earthling
            </label>
            <label>
                <input type="radio" name="ethnicity" value="martian"required>Martian
            </label>
            <label>
                <input type="radio" name="ethnicity" value="asgardian" required>Asgardian

            </label>
        </div>


        <div class="form-element">
            <label for="languages">Languages <span>(optional)</span></label>
            <select name="laguages" id="languages" multiple class="select-languages">
                <option value="es">Espanish</option>
                <option value="en">English</option>
                <option value="do">Dothraki</option>
                <option value="ky">Kryptonese</option>
                <option value="kl">Klingon</option>
                <option value="vu">Vulcan</option>
                <option value="ali">Alienese</option>
                <option value="el">Elvish</option>
            </select>

        </div>

        <div class="form-element">
            <label for="phone_number">Cell Phone Number <span>(optional)</span></label>
            <input type="tel" name="phone_number" id="phone_number" minlength="9" maxlength="9" placeholder="#######">

        </div>

        <div class="form-checkbox">
            <label>
                <input type="checkbox" name="terms_of_use" value="terms_of_use" required checked>I swear that I totally read the terms of use
            </label>

        </div>

    
        <input type="submit" name="submit" value="Create your account" class="submit-btn">

       
    </form>

    </div>
    
    
</body>
</html>
